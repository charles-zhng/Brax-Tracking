# Dataset name - used to pick the data to load
dataset_name: ${dataset.name}

##### Easy Access Variables #####
# if set to positive integer, overrides the default
version: ''
seed: 42
num_gpus: ''
run_id: ''

# train: train_${dataset.dname}

# set default task and default training config based on dataset
defaults:
  - _self_
  - dataset: fly_freejnt
  - train: train_fly_freejnt
  - paths: hyak
  # - override hydra/launcher: joblib
  # - hydra/job_logging: disabled
# - train: ${dataset}


# set the directory where the output files get saved
hydra:
  job:
      config:
        override_dirname:
          exclude_keys:
            - paths
            - version
            - dataset
            - dataset.train.gpu
            - checkpoint
            - gpu
            - train
            - train.note
            - num_gpus
            - train.num_envs

  run:
    dir: ${paths.base_dir}/${hydra:job.override_dirname}
  sweep:
    dir: ${paths.base_dir}
    subdir: ${hydra.job.override_dirname}